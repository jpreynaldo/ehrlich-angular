<table class="table table-bordered">
    <thead>
        <tr class="table-primary">
            <th>Date (mm/dd/yyyy)</th>
            <th>Temp (F)</th>
            <th class="d-none d-md-table-cell">Description</th>
            <th class="d-none d-md-table-cell">Main</th>
            <th class="d-none d-md-table-cell">Pressure</th>
            <th class="d-none d-md-table-cell">Humidity</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{weather.date}}</td>
            <td>{{weather.temperature}}</td>
            <td class="d-none d-md-table-cell">{{weather.description}}</td>
            <td class="d-none d-md-table-cell">{{weather.main}}</td>
            <td class="d-none d-md-table-cell">{{weather.pressure}}</td>
            <td class="d-none d-md-table-cell">{{weather.humidity}}</td>
        </tr>
    </tbody>
</table>

<div class="buttons d-flex justify-content-end">
    <button class="btn btn-secondary text-right" (click)="goBack()">Back</button>
</div>
