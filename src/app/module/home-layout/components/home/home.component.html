<div class="d-flex justify-content-center align-items-center flex-column  w-100" >
    <h5>{{user.name}}</h5>
    <div class="w-50 input-group">
        <input [(ngModel)]="cityFC" class="form-control" type="text" placeholder="Search for city...">
        <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398l3.85 3.85a1 1 0 1 0 1.415-1.414l-3.85-3.85z"/>
                <path d="M11.742 10.344l-3.85-3.85a1 1 0 0 1 1.415-1.414l3.85 3.85a1 1 0 0 1-1.415 1.414z"/>
            </svg>
        </span>
    </div>
    <p class="text-danger" *ngIf="isError">Enter an invalid city name.</p>
    <button class="btn btn-primary mt-3" (click)="getCity()">Display Weather</button>
</div>
